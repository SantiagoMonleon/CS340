<!DOCTYPE html>
<html>
<head>
  <title>Schedule</title>

  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

<div id="top-row" class="row">

  <!--left margin-->
  <div class="col-md-3" >
    <p></p>
  </div>

  <!--time slots-->
  <div id="timeCol" class="col-md-1" >
    <p style="background-color:gray;">Time:</p>
    <div id="timeCol">
      <p class="time">8 AM</p>
      <p class="time">9 AM</p>
      <p class="time">10 AM</p>
      <p class="time">11 AM</p>
      <p class="time">12 AM</p>
      <p class="time">1 PM</p>
      <p class="time">2 PM</p>
      <p class="time">3 PM</p>
      <p class="time">4 PM</p>
      <p class="time">5 PM</p>
      <p class="time">6 PM</p>
      <p class="time">7 PM</p>
      <p class="time">8 PM</p>
      <p class="time">9 PM</p>

    </div>
  </div>

  <div id="monday-col" class="col-md-1 top-row" >
    <p style="background-color:red; color:white">Monday</p>
  </div>

  <div id="tuesday-col" class="col-md-1" >
    <p style="background-color:red; color:white">Tuesday</p>
  </div>

   <div id="wednesday-col" class="col-md-1" >
    <p style="background-color:red; color:white">Wednesday</p>
  </div>

   <div id="thursday-col" class="col-md-1" >
    <p style="background-color:red; color:white">Thursday</p>
  </div>

   <div id="friday-col" class="col-md-1" >
    <p style="background-color:red; color:white">Friday</p>
  </div>

  <div id="room-legend" class"col-md-1" >
      <p style="background-color:red; color:white">Rooms</p>
    </div>

</div>

<script src="schedule.js"></script>
</body>
</html>
